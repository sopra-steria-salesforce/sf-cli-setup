name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run format:check
      - run: npm run lint

  test-npm:
    name: test npm install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # - uses: actions/cache@v4
      #   with:
      #     path: '**/node_modules'
      #     key: node_modules
      #     restore-keys: node_modules

      - run: npm install --global

      - name: Run Plugin
        uses: ./
        with:
          npm-mode: true

      - name: Use sf cli from npx
        run: npx sf --version

      - name: Use sf cli from path
        run: sf --version

  test-global:
    name: test global install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Run Plugin
        uses: ./
        with:
          sf-cli-version: 2.33.3

      - name: Use sf cli from path
        run: sf --version
