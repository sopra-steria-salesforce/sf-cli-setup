name: Continuous Integration
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  VERSION: 2.91.6
permissions:
  contents: read
jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install Dependencies
        id: npm-ci
        run: npm ci
      - name: Check Format
        id: npm-format-check
        run: npm run format:check
      - name: Lint
        id: npm-lint
        run: npm run lint
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - run: echo "$(npm view @salesforce/cli version)"
      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          sf-cli-version: ${{ env.VERSION }}
          use-cache: false
      - name: Check Version Number
        id: check
        run: |
          echo "version=$(npm view @salesforce/cli version)" >> $GITHUB_OUTPUT
      - name: Verify Version Number
        run: |
          if [ "${{ steps.check.outputs.version }}" = "${{ env.VERSION }}" ]; then
            exit 0
          else
            echo "::error::Version mismatch: expected ${{ env.VERSION }}, got ${{ steps.check.outputs.version }}"
            exit 1
          fi
